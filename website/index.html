<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charging Station Usage History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Charging Station Usage History</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hausen-1.html">Hausen 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hausen-2.html">Hausen 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bahnhofsplatz.html">Bahnhofsplatz</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-5">Charging Station Usage History</h1>
    <div class="row">
        <div class="col-lg-4 text-center">
            <h2 class="mb-2">Hausen 1</h2>
            <img id="hausen-1-image" class="img-fluid rounded mx-auto d-block mb-4" src="https://placehold.co/420x280?text=Loading..." alt="Latest Hausen 1 Image" />
            <a href="/hausen-1.html" class="btn btn-primary">View all charts</a>
        </div>
        <div class="col-lg-4 text-center">
            <h2 class="mb-2">Hausen 2</h2>
            <img id="hausen-2-image" class="img-fluid rounded mx-auto d-block mb-4" src="https://placehold.co/420x280?text=Loading..." alt="Latest Hausen 2 Image" />
            <a href="/hausen-2.html" class="btn btn-primary">View all charts</a>
        </div>
        <div class="col-lg-4 text-center">
            <h2 class="mb-2">Bahnhofsplatz</h2>
            <img id="bahnhofsplatz-image" class="img-fluid rounded mx-auto d-block mb-4" src="https://placehold.co/420x280?text=Loading..." alt="Latest Bahnhofsplatz Image" />
            <a href="/bahnhofsplatz.html" class="btn btn-primary">View all charts</a>
        </div>
    </div>
</div>

<script type="application/javascript">
	// fetch the latest images from the sub-directories
	fetch('https://api.github.com/repos/laurenz-glueck/charging-station-usage-history/contents/history-charts/hausen-1')
		.then(response => response.json())
		.then(images => {
			const latestImage = images.filter(image => image.name.endsWith('.png')).sort((a, b) => b.name.localeCompare(a.name))[0];
			document.getElementById('hausen-1-image').src = latestImage.download_url;
		});

	fetch('https://api.github.com/repos/laurenz-glueck/charging-station-usage-history/contents/history-charts/hausen-2')
		.then(response => response.json())
		.then(images => {
			const latestImage = images.filter(image => image.name.endsWith('.png')).sort((a, b) => b.name.localeCompare(a.name))[0];
			document.getElementById('hausen-2-image').src = latestImage.download_url;
		});

	fetch('https://api.github.com/repos/laurenz-glueck/charging-station-usage-history/contents/history-charts/bahnhofsplatz')
		.then(response => response.json())
		.then(images => {
			const latestImage = images.filter(image => image.name.endsWith('.png')).sort((a, b) => b.name.localeCompare(a.name))[0];
			document.getElementById('bahnhofsplatz-image').src = latestImage.download_url;
		});
</script>

</body>
</html>
