<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausen 1 History Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Charging Station Usage History</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/hausen-1.html">Hausen 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hausen-2.html">Hausen 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bahnhofsplatz.html">Bahnhofsplatz</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-5">Hausen 1 History Charts</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="chart-grid">
        <!-- This div will be populated with chart cards -->
    </div>

</div>

<script type="application/javascript">
	// fetch the images from the hausen-1 directory
	fetch('https://api.github.com/repos/laurenz-glueck/charging-station-usage-history/contents/history-charts/hausen-1')
		.then(response => response.json())
		.then(images => {
			// filter the images based on the naming pattern
			const chartImages = images.filter(image => image.name.endsWith('.png')).sort((a, b) => b.name.localeCompare(a.name));

			// create chart cards for each image
			let chartGrid = '';
			for (let i = 0; i < chartImages.length; i++) {
				const image = chartImages[i];
				const imageSrc = image.download_url;
				const chartName = image.name.replace('.png', '');

				const chartCard = `
                    <div class="col">
                        <div class="card">
                            <img src="${imageSrc}" class="card-img-top" alt="${chartName}">
                            <div class="card-body">
                                <h5 class="card-title">${chartName}</h5>
                                <a href="${imageSrc}" class="btn btn-primary" target="_blank">View full size</a>
                            </div>
                        </div>
                    </div>
                `;

				chartGrid += chartCard;
			}

			// add chart cards to the chart grid
			document.getElementById('chart-grid').innerHTML = chartGrid;
		});
</script>

</body>
</html>
