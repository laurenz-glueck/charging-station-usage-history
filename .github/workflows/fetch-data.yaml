name: Fetch charging station data

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    env:
      APIM_SUBSCRIPTION_KEY: ''
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_ACCESS_TOKEN }}
      - name: Load and extract APIM subscription key
        id: load-and-extract
        run: |
          URL="https://www.enbw.com/elektromobilitaet/produkte/mobilityplus-app/ladestation-finden/map"
          HTML=$(curl -s "$URL")
          APIM_SUBSCRIPTION_KEY=$(echo "$HTML" | grep -oE 'apimSubscriptionKey:[[:space:]]*"[^"]+"' | awk -F'"' '{print $2}')
          echo "APIM_SUBSCRIPTION_KEY=$APIM_SUBSCRIPTION_KEY" >> $GITHUB_ENV
      - name: Fetch latest data
        run: |-
          bash ./fetch-data.sh
      - name: Commit and push if data has changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(TZ='Europe/Berlin' date '+%d.%m.%Y %H:%M')
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
